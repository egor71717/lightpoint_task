<div id="productsTable">
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody data-ng-repeat="product in products">
            <tr>
                <td scope="row">{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
            </tr>
        </tbody>
    </table>
    <hr />
</div>
